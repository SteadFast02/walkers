<style>
    /* Slider styles */
    .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .slider {
        position: relative;
        width: 50px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .slider-circle {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }
    .slider.on {
        background-color: #4caf50;
    }

    .slider.on .slider-circle {
        transform: translateX(26px);
    }

    /* Table and Form responsiveness */
    @media (max-width: 768px) {
        /* Table responsiveness */
        .table-responsive {
            overflow-x: auto;
        }

        .table th, .table td {
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        /* Card adjustment */
        .card-body {
            padding: 1rem;
        }

        /* Form layout adjustment */
        .form-group {
            margin-bottom: 1rem;
        }

        /* Adjust slider */
        .slider-container {
            justify-content: space-between;
            align-items: center;
        }

        /* Adjust input field size */
        .form-control {
            font-size: 0.9rem;
        }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
        h1 {
            font-size: 1.2rem;
        }

        .card {
            margin-bottom: 1rem;
        }
    }
</style>
