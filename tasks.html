<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12 col-md-7">
        <h1>Tasks</h1>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-body table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Reward</th>
                  <th>Twitter Post Link</th>
                  <th>For Twitter user</th>
                  <th>For Test User</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Image</th>
                  <th>Remove Task</th>
                </tr>
              </thead>
              <tbody id="taskContent"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Form Section -->
      <div class="col-12 col-md-4">
        <div class="card card-primary">
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="taskName">Name</label>
                <input type="text" class="form-control" id="taskName" />
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <input type="text" class="form-control" id="taskDescription" />
              </div>
              <div class="form-group">
                <label for="taskReward">Reward(xp)</label>
                <input type="number" class="form-control" id="taskReward" />
              </div>
              <div class="form-group">
                <label>For Test User</label>
                <select class="form-control" id="forTestUserSlct">
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>
              <div class="form-group">
                <label>For Twitter User</label>
                <select
                  class="form-control"
                  id="forTwitterUserSlct"
                  onchange="handleTwitterUserSelection()"
                >
                  <option value="no">No</option>
                  <option value="yes">Yes</option>
                </select>
              </div>
              <div class="form-group" id="twitterUserInputContainer"></div>
              <div class="form-group">
                <label>Image</label>
                <input type="file" id="taskImageUpload" />
              </div>
              <div class="form-group">
                <label>Date and time range</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="far fa-clock"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="reservationtime"
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" onclick="addTask()" class="btn btn-primary">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Remove Task Modal -->
<div class="modal fade" id="modal-default-tasks">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Remove Task</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="taskModalBody"></div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger" onclick="removeTask()">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
