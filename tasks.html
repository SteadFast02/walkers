            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Reward</th>
                    <th>Twitter Post Link</th>
                    <th>For Twitter user</th>
                    <th>For Test User</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Image</th>
                    <th>Remove Task</th>
                  </tr>
                </thead>
                <tbody id="taskContent">
                  
                </tbody>
              </table>
            </div>

              <ul class="pagination pagination-sm m-0 float-right">

          </div>

        <div class="col-md-4">
            <!-- general form elements -->
            <div class="card card-primary">
              <!-- <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div> -->
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="taskName">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control" id="taskDescription" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Reward(xp)</label>
                    <input type="number" class="form-control" id="taskReward" >
                  </div>

                  <div class="form-group">
                    <label>For Test User</label>
                    <select class="form-control" id="forTestUserSlct">
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>For Twitter User</label>
                    <select class="form-control" id="forTwitterUserSlct" onchange="handleTwitterUserSelection()">
                      <option value="no">No</option>
                      <option value="yes">Yes</option>
                    </select>
                  </div>

                  <div class="form-group" id="twitterUserInputContainer"></div>


                  <div class="form-group">
                    <label>Image </label>
                    <input type="file" id="taskImageUpload">
                  </div>
                  <div class="form-group">
                    <label>Date and time range</label>
  
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-clock"></i></span>
                      </div>
                      <input type="text" class="form-control float-right" id="reservationtime">
                    </div>
                    <!-- /.input group -->
                  </div>
              
                
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="button" onclick="addTask()" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
      </div>
    </div>
  </section>



  <div class="modal fade" id="modal-default-tasks">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Remove Task</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="taskModalBody">
         
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" onclick="removeTask()">Remove</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
