<style>
    /* Container for the slider */
    .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Slider */
    .slider {
        position: relative;
        width: 50px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* Circle inside the slider */
    .slider-circle {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    /* Active (On) state */
    .slider.on {
        background-color: #4caf50;
    }

    .slider.on .slider-circle {
        transform: translateX(26px);
    }
</style>
